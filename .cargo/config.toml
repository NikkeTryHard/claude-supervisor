[build]
# Use sccache for compilation caching (install: cargo install sccache)
# rustc-wrapper = "sccache"

# Use mold linker for faster linking (install: sudo apt install mold)
[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[target.aarch64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

# Faster incremental builds
[profile.dev]
incremental = true

[profile.dev.package."*"]
opt-level = 1

# Aliases for common commands
[alias]
t = "nextest run"
ta = "nextest run --all-features"
